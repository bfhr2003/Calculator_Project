<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" href="img/calculator-logo.svg">
    
    <script defer src="https://kit.fontawesome.com/0eab0f8aa6.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="hidden">Calculator Project</h1>
    <header>
        <div class="grid-con">
            <h2 class="hidden">Header</h2>
            <div class="col-start-1 col-end-2 m-col-span-2 l-col-span-2 xl-col-span-2 logo-container">
                <a href="index.html">
                    <img class="logo" src="img/calculator-logo.svg" alt="Calculator" height="60">                  
                </a>
            </div>
            <article class="col-start-4 col-end-4 m-col-start-11 m-col-end-13 l-col-span-10 xl-col-span-10 desktop">
                <h3 class="hidden">Header Navbar Desktop</h3>
                <nav class="flex-cont-header desktop">
                    <h4 class="hidden">Header Navigation Desktop</h4>
                    <div>
                        <ul class="ul-navigation animation">
                            <li class="flex-header desktop items">
                                <a href="https://www.linkedin.com/in/brayan-felipe-h-66b608267/" target="_blank"><i class="fa-brands fa-linkedin fa-bounce"></i></a>
                            </li>
                            <li class="flex-header desktop items">
                                <a href="https://github.com/bfhr2003"  target="_blank"><i class="fa-brands fa-github-alt fa-bounce"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </article>
            <article class="col-start-4 col-end-4 m-col-start-3 m-col-end-12 l-col-span-10 xl-col-span-10 tablet">
                <h3 class="hidden">Header Navbar Tablet</h3>
                <nav class="flex-cont-header tablet">
                    <h4 class="hidden">Header Navigation Tablet</h4>
                    <div>
                        <ul class="ul-navigation-tablet animation">
                            <li class="flex-header tablet items">
                                <a href="https://www.linkedin.com/in/brayan-felipe-h-66b608267/" target="_blank"><i class="fa-brands fa-linkedin fa-bounce"></i></a>
                            </li>
                            <li class="flex-header tablet items">
                                <a href="https://github.com/bfhr2003" target="_blank"><i class="fa-brands fa-github-alt fa-bounce"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </article>
            <!-- Mobile Menu -->
            <div class="col-span-3 mobile">
                <div class="flex-cont-header">
                    <nav class="mobile-nav">
                        <div>
                            <ul>
                                <li>
                                    <a href="https://www.linkedin.com/in/brayan-felipe-h-66b608267/" target="_blank"><i class="fa-brands fa-linkedin fa-bounce"></i></a>
                                </li>
                                <li>
                                    <a href="https://github.com/bfhr2003"><i class="fa-brands fa-github-alt fa-bounce"></i></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <button class="hamburger">
                        <div class="bar"></div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="calc">
            <section class="screen">0</section>
            
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">C</button>
                    <button class="calc-button">←</button>
                    <button class="calc-button">÷</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">×</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">-</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">+</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button triple">0</button>
                    <button class="calc-button">=</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <h2 class="hidden">Footer</h2>
    </footer>
</body>
</html>
